<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrownTech Academy | Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="brand">
      <img src="assets/images/logo.png" alt="CrownTech Logo">
      <strong>CrownTech Academy</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#our-work">Academy</a>
      <a href="register.html">Register</a>
    </nav>
  </div>
</header>

<!-- LOGIN FORM -->
<section class="section fade-in" style="background:#ffffff;">
  <div style="max-width:420px;margin:4rem auto;padding:2.5rem;border-radius:14px;box-shadow:0 20px 40px rgba(0,0,0,.08)">
    <div style="text-align:center;margin-bottom:1.5rem;">
      <img src="assets/images/logo.png" alt="CrownTech Academy" style="height:56px;margin-bottom:0.5rem;">
      <h2>Student Login</h2>
      <p style="color:#64748b;font-size:0.9rem;">Access your dashboard and courses</p>
    </div>

    <form>
      <label>Email Address</label>
      <input type="email" placeholder="student@email.com" required>

      <label>Password</label>
      <input type="password" placeholder="••••••••" required>

      <div style="display:flex;justify-content:space-between;align-items:center;margin:0.5rem 0 1rem;">
        <label style="font-size:0.85rem;">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" style="font-size:0.85rem;color:#0ea5e9;text-decoration:none;">Forgot password?</a>
      </div>

      <button class="btn btn-primary" style="width:100%;">Login</button>
    </form>

    <p style="text-align:center;margin-top:1rem;font-size:0.85rem;color:#64748b;">Don’t have an account? <a href="register.html" style="color:#0ea5e9;text-decoration:none;">Register</a></p>
  </div>
</section>

<footer>
  <p>© 2025 CrownTech Academy. All rights reserved.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
