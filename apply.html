<main class="page-section" style="padding:3rem 1rem; max-width:900px; margin:0 auto;">
  <h1>Online Application</h1>
  <p class="section-subtitle">Apply to join a course at CrownTech Academy. Fill in your details and we'll get back to you.</p>

  <div class="card" style="padding:1.5rem; margin-top:1rem;">
    <form id="apply-form" enctype="multipart/form-data">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="0801 234 5678" required>
      </div>

      <div class="form-group">
        <label>Choose Course</label>
        <select id="course" name="course">
          <option value="Web Development">Web Development</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Mobile Development">Mobile Development</option>
          <option value="Data Science">Data Science</option>
          <option value="Digital Skills">Digital Skills</option>
        </select>
      </div>

      <div class="form-group">
        <label>Short Message (optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about your goals..."></textarea>
      </div>

      <h3 style="margin-top:1rem;">Guardian / Emergency Contact</h3>
      <div class="form-group">
        <label>Guardian Full Name</label>
        <input type="text" id="guardianName" name="guardianName" placeholder="Guardian full name">
      </div>
      <div class="form-group">
        <label>Guardian Address</label>
        <input type="text" id="guardianAddress" name="guardianAddress" placeholder="Guardian address">
      </div>

      <div class="form-group">
        <label>Attestation Letter (brief)</label>
        <textarea id="attestation" name="attestation" rows="3" placeholder="Attestation statement from guardian or referee"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Passport Photo (jpg, png)</label>
        <input type="file" id="passport" name="passport" accept="image/*">
      </div>

      <div class="form-group">
        <label>Upload Signature (jpg, png)</label>
        <input type="file" id="signature" name="signature" accept="image/*">
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>
</main>
